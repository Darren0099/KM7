<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card"></div>
    <style>
.card {
  position: relative;
  width: 300px;
  height: 200px;
  background: #1d1414;
  border-radius: 20px 0 20px 0; /* Radius standar di 2 sudut */
  overflow: hidden;
}

.card::before {
  content: "";
  position: absolute;
  top: -50px;
  left: -50px;
  width: 100px;
  height: 100px;
  background: #172a50;
  border-radius: 50%;
  box-shadow: inset 0 0 0 50px #fff;
}
    </style>
</body>
</html>
