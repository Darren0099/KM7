<head>

    </header>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f1e8;
  color: #333;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header Styles */
.header {
  background-color: #f5f1e8;
  padding: 20px 0;
  border-bottom: 1px solid #e5e1d8;
}

.nav {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

/* Added back button styles */
.back-button {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  background-color: white;
  color: #666;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: all 0.3s ease;
  border: 1px solid #e5e1d8;
}

.back-button:hover {
  background-color: #A17C8F;
  color: white;
  transform: translateX(-2px);
}

.back-button svg {
  transition: transform 0.3s ease;
}

.back-button:hover svg {
  transform: translateX(-2px);
}

/* Removed old navigation styles */
.logo {
  font-size: 24px;
  font-weight: bold;
  color: #333;
}

/* Main Content */
.main {
  padding: 40px 0;
}

.quiz-header {
  text-align: center;
  margin-bottom: 40px;
  padding: 40px;
  background: linear-gradient(25deg, rgba(161, 124, 143, 1) 26%, rgba(197, 156, 172, 1) 69%);
  border-radius: 20px;
  color: white;
}

.quiz-header h1 {
  font-size: 2.5rem;
  margin-bottom: 15px;
  font-weight: 600;
}

.quiz-header p {
  font-size: 1.1rem;
  opacity: 0.9;
  max-width: 600px;
  margin: 0 auto;
}

/* Quiz Container */
.quiz-container {
  background: white;
  border-radius: 15px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(177, 156, 217, 0.1);
  margin-bottom: 30px;
}

.progress-bar {
  width: 100%;
  height: 8px;
  background-color: #e5e1d8;
  border-radius: 4px;
  margin-bottom: 30px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(25deg, rgba(161, 124, 143, 1) 26%, rgba(197, 156, 172, 1) 69%);
  border-radius: 4px;
  transition: width 0.3s ease;
  width: 20%;
}

.question-counter {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
  font-size: 1.1rem;
}

.question-card {
  margin-bottom: 30px;
}

.question-title {
  font-size: 1.3rem;
  font-weight: 600;
  color: #333;
  margin-bottom: 25px;
  line-height: 1.5;
}

.options-list {
  list-style: none;
}

.option-item {
  margin-bottom: 15px;
}

.option-label {
  display: flex;
  align-items: center;
  padding: 15px 20px;
  background-color: #f8f6f3;
  border: 2px solid transparent;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1rem;
}

.option-label:hover {
  background-color: #f0ede7;
  border-color: #b19cd9;
}

.option-input {
  margin-right: 15px;
  transform: scale(1.2);
  accent-color: #b19cd9;
}

.option-label.selected {
  background-color: #e8e1f5;
  border-color: #b19cd9;
  color: #7a6ba8;
}

/* Navigation Buttons */
.quiz-navigation {
  display: flex;
  justify-content: space-between;
  margin-top: 40px;
}

.btn {
  padding: 12px 30px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
}

.btn-primary {
  background: linear-gradient(25deg, rgba(161, 124, 143, 1) 26%, rgba(197, 156, 172, 1) 69%);
  color: white;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(177, 156, 217, 0.3);
}

.btn-secondary {
  background-color: #e5e1d8;
  color: #666;
}

.btn-secondary:hover {
  background-color: #d5d1c8;
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

/* Quiz Result */
.quiz-result {
  background: white;
  border-radius: 15px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(177, 156, 217, 0.1);
}

.result-card {
  text-align: center;
}

.result-card h2 {
  font-size: 2rem;
  color: #333;
  margin-bottom: 30px;
}

.score-display {
  margin-bottom: 30px;
}

.score-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: linear-gradient(135deg, #b19cd9, #a08bc7);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
  color: white;
  font-size: 1.8rem;
  font-weight: bold;
}

.result-message {
  font-size: 1.1rem;
  margin-bottom: 30px;
  padding: 20px;
  border-radius: 10px;
  font-weight: 500;
}

.result-message.excellent {
  background-color: #e8f5e8;
  color: #2d5a2d;
  border: 1px solid #a8d8a8;
}

.result-message.good {
  background-color: #e1f5fe;
  color: #1565c0;
  border: 1px solid #81c784;
}

.result-message.fair {
  background-color: #fff3e0;
  color: #e65100;
  border: 1px solid #ffb74d;
}

.result-message.poor {
  background-color: #ffebee;
  color: #c62828;
  border: 1px solid #ef5350;
}

/* Responsive Design */
@media (max-width: 768px) {
  .nav {
    justify-content: flex-start;
  }

  .quiz-header h1 {
    font-size: 2rem;
  }

  .quiz-container {
    padding: 25px;
  }

  .quiz-navigation {
    flex-direction: column;
    gap: 15px;
  }

  .btn {
    width: 100%;
    text-align: center;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 0 15px;
  }

  .quiz-header {
    padding: 25px;
  }

  .quiz-header h1 {
    font-size: 1.8rem;
  }

  .quiz-container {
    padding: 20px;
  }

  .question-title {
    font-size: 1.1rem;
  }

  .option-label {
    padding: 12px 15px;
    font-size: 0.95rem;
  }

  /* Added responsive styles for back button */
  .back-button {
    padding: 8px 16px;
    font-size: 0.9rem;
  }
}

    </style>

    <main class="main">
        <div class="container">
            <div class="quiz-header">
                <h1>Quiz Pencegahan Pernikahan Dini</h1>
                <p>Uji pengetahuan Anda tentang pencegahan pernikahan dini dengan menjawab 5 pertanyaan berikut.</p>
            </div>

            <div class="quiz-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="question-counter">
                    <span id="currentQuestion">1</span> dari <span id="totalQuestions">5</span>
                </div>

                <div class="quiz-content" id="quizContent">
                    <!-- Questions will be loaded here by JavaScript -->
                </div>

                <div class="quiz-navigation">
                    <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>Sebelumnya</button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Selanjutnya</button>
                </div>
            </div>

            <div class="quiz-result" id="quizResult" style="display: none;">
                <div class="result-card">
                    <h2>Hasil Quiz Anda</h2>
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="scorePercentage">0%</span>
                        </div>
                        <p>Anda menjawab <span id="correctAnswers">0</span> dari <span id="totalQuestionsResult">5</span> pertanyaan dengan benar.</p>
                    </div>
                    <div class="result-message" id="resultMessage"></div>
                    <button class="btn btn-primary" onclick="restartQuiz()">Ulangi Quiz</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Quiz data
const quizData = [
  {
    question:
      "Pada usia berapa seseorang secara hukum diperbolehkan menikah di Indonesia menurut UU No. 16 Tahun 2019?",
    options: [
      "16 tahun untuk perempuan, 19 tahun untuk laki-laki",
      "19 tahun untuk perempuan dan laki-laki",
      "18 tahun untuk perempuan, 21 tahun untuk laki-laki",
      "21 tahun untuk perempuan dan laki-laki",
    ],
    correct: 1,
  },
  {
    question: "Apa dampak negatif utama dari pernikahan dini terhadap kesehatan reproduksi remaja perempuan?",
    options: [
      "Meningkatkan risiko keguguran dan komplikasi kehamilan",
      "Mengurangi kemampuan belajar",
      "Menyebabkan masalah keuangan keluarga",
      "Mengurangi waktu bermain dengan teman sebaya",
    ],
    correct: 0,
  },
  {
    question: "Manakah yang BUKAN merupakan faktor penyebab terjadinya pernikahan dini?",
    options: [
      "Kemiskinan dan tekanan ekonomi keluarga",
      "Tingkat pendidikan yang rendah",
      "Program pemerintah tentang kesehatan reproduksi",
      "Norma sosial dan budaya yang mengizinkan pernikahan dini",
    ],
    correct: 2,
  },
  {
    question: "Apa peran penting pendidikan dalam mencegah pernikahan dini?",
    options: [
      "Memberikan keterampilan kerja untuk mencari nafkah",
      "Meningkatkan kesadaran tentang hak-hak reproduksi dan konsekuensi pernikahan dini",
      "Mengajarkan cara merawat rumah tangga",
      "Mempersiapkan mental untuk menikah di usia yang tepat",
    ],
    correct: 1,
  },
  {
    question: "Siapa yang memiliki peran paling penting dalam mencegah pernikahan dini?",
    options: [
      "Hanya pemerintah melalui kebijakan dan undang-undang",
      "Hanya orang tua dan keluarga",
      "Hanya sekolah dan lembaga pendidikan",
      "Semua pihak: keluarga, masyarakat, pemerintah, dan lembaga pendidikan",
    ],
    correct: 3,
  },
]

// Quiz state
let currentQuestionIndex = 0
let userAnswers = []
let score = 0

// DOM elements
const quizContent = document.getElementById("quizContent")
const currentQuestionSpan = document.getElementById("currentQuestion")
const totalQuestionsSpan = document.getElementById("totalQuestions")
const progressFill = document.getElementById("progressFill")
const prevBtn = document.getElementById("prevBtn")
const nextBtn = document.getElementById("nextBtn")
const quizResult = document.getElementById("quizResult")
const scorePercentage = document.getElementById("scorePercentage")
const correctAnswers = document.getElementById("correctAnswers")
const totalQuestionsResult = document.getElementById("totalQuestionsResult")
const resultMessage = document.getElementById("resultMessage")

// Initialize quiz
function initQuiz() {
  totalQuestionsSpan.textContent = quizData.length
  totalQuestionsResult.textContent = quizData.length
  userAnswers = new Array(quizData.length).fill(-1)
  showQuestion(0)
}

// Show question
function showQuestion(index) {
  const question = quizData[index]

  quizContent.innerHTML = `
        <div class="question-card">
            <h3 class="question-title">${question.question}</h3>
            <ul class="options-list">
                ${question.options
                  .map(
                    (option, optionIndex) => `
                    <li class="option-item">
                        <label class="option-label ${userAnswers[index] === optionIndex ? "selected" : ""}" 
                               onclick="selectOption(${optionIndex})">
                            <input type="radio" name="question${index}" value="${optionIndex}" 
                                   class="option-input" ${userAnswers[index] === optionIndex ? "checked" : ""}>
                            ${option}
                        </label>
                    </li>
                `,
                  )
                  .join("")}
            </ul>
        </div>
    `

  // Update UI
  currentQuestionSpan.textContent = index + 1
  progressFill.style.width = `${((index + 1) / quizData.length) * 100}%`

  // Update navigation buttons
  prevBtn.disabled = index === 0
  nextBtn.textContent = index === quizData.length - 1 ? "Selesai" : "Selanjutnya"
}

// Select option
function selectOption(optionIndex) {
  userAnswers[currentQuestionIndex] = optionIndex

  // Update UI
  const labels = document.querySelectorAll(".option-label")
  labels.forEach((label, index) => {
    label.classList.toggle("selected", index === optionIndex)
  })

  const radios = document.querySelectorAll('input[type="radio"]')
  radios.forEach((radio, index) => {
    radio.checked = index === optionIndex
  })
}

// Next question
function nextQuestion() {
  if (currentQuestionIndex < quizData.length - 1) {
    currentQuestionIndex++
    showQuestion(currentQuestionIndex)
  } else {
    finishQuiz()
  }
}

// Previous question
function previousQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--
    showQuestion(currentQuestionIndex)
  }
}

// Finish quiz
function finishQuiz() {
  // Calculate score
  score = 0
  userAnswers.forEach((answer, index) => {
    if (answer === quizData[index].correct) {
      score++
    }
  })

  // Show results
  const percentage = Math.round((score / quizData.length) * 100)
  scorePercentage.textContent = `${percentage}%`
  correctAnswers.textContent = score

  // Show result message
  let message = ""
  let messageClass = ""

  if (percentage >= 90) {
    message =
      "Luar biasa! Anda memiliki pemahaman yang sangat baik tentang pencegahan pernikahan dini. Terus sebarkan pengetahuan ini kepada orang lain!"
    messageClass = "excellent"
  } else if (percentage >= 70) {
    message =
      "Bagus! Anda memiliki pemahaman yang baik tentang pencegahan pernikahan dini. Terus belajar untuk memperdalam pengetahuan Anda."
    messageClass = "good"
  } else if (percentage >= 50) {
    message =
      "Cukup baik! Anda sudah memiliki dasar pemahaman tentang pencegahan pernikahan dini. Mari pelajari lebih lanjut untuk meningkatkan pengetahuan Anda."
    messageClass = "fair"
  } else {
    message =
      "Perlu belajar lebih banyak! Jangan khawatir, ini adalah langkah awal yang baik. Mari pelajari lebih dalam tentang pentingnya pencegahan pernikahan dini."
    messageClass = "poor"
  }

  resultMessage.textContent = message
  resultMessage.className = `result-message ${messageClass}`

  // Hide quiz, show results
  document.querySelector(".quiz-container").style.display = "none"
  quizResult.style.display = "block"
}

// Restart quiz
function restartQuiz() {
  currentQuestionIndex = 0
  userAnswers = new Array(quizData.length).fill(-1)
  score = 0

  document.querySelector(".quiz-container").style.display = "block"
  quizResult.style.display = "none"

  showQuestion(0)
}

// Initialize quiz when page loads
document.addEventListener("DOMContentLoaded", initQuiz)

    </script>
